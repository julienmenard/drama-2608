<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmovin Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        
        .swiper-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .swiper-slide {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        
        .player-container {
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .episode-info-overlay {
            position: absolute;
            bottom: 100px;
            left: 20px;
            right: 80px;
            z-index: 10;
            color: white;
            transition: opacity 0.3s ease;
        }
        
        .episode-info-overlay.hidden {
            opacity: 0;
        }
        
        .episode-title {
            font-size: 2px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .episode-description {
            font-size: 14px;
            line-height: 20px;
            margin-bottom: 8px;
            color: #ccc;
        }
        
        .episode-number {
            font-size: 12px;
            color: #888;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            color: white;
            font-size: 16px;
        }

        /* Hide Bitmovin's default progress bar */
        .bmpui-ui-seekbar {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Episodes will be dynamically added here -->
        </div>
    </div>
    
    <!-- Hidden Preloader -->
    <div id="bitmovin-preloader" style="position: absolute; left: -99999px; top: -99999px; width: 1px; height: 1px; overflow: hidden;"></div>
    
    <!-- Loading indicator -->
    <div id="loading-indicator" class="loading-container">
        Loading...
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bitmovin-player@8/bitmovinplayer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="player.js"></script>
</body>
</html>
